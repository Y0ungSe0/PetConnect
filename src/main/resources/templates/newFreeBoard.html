<!-- header and footer template body -->
<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOME</title>
<script src="/js/include.js"></script>

<!-- Template Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/3eb7b16202.js" crossorigin="anonymous"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</head>

<body>

<div class="container-xxl bg-white p-0">
	<!-- header Start -->
    <div id="header-container"></div>
    <!-- header End -->
    
	<div class="p-5 mb-5 text-center</> bg-light">
		<h1 class="mb-3">자유 게시판</h1>
		<h4 class="mb-3">자유 게시판입니다.</h4>
	</div>
	
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-8">
				<article>
					<input type="hidden" id="freeBoard-freeNo" th:value="${freeBoard.freeNo}">
					<header class="mb-4">
						<label class="mb-2">제목</label>
						<input type="text" class="form-control" placeholder="제목" id="freeTitle" th:value="${freeBoard.freeTitle}">
					</header>
					<section class="mb-5">
						<label class="mb-2">내용</label>
						<textarea class="form-control h-25" rows="10" placeholder="내용" id="freeContent" th:text="${freeBoard.freeContent}"></textarea>
					</section>
					
					<div th:if="${freeBoard.freeNo} != null" class="d-grid gap-2">
						<button type="button" id="modify-btn2" class="btn btn-primary btn-sm 
							style= height: 60px;">수정</button>
					</div>
					<div th:if="${freeBoard.freeNo} == null" class="d-grid gap-2">
						<button type="button" id="create-btn2" class="btn btn-primary btn-sm 
							style= height: 60px;">등록</button>
					</div>
				</article>
			</div>
		</div>
	</div>
	<script src="/js/freeBoard.js"></script>
</body>
</html>
