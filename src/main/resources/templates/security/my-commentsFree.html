<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

<!-- font style -->
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

<!-- Template Stylesheet -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/signin.css}" />

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<script src="https://kit.fontawesome.com/3eb7b16202.js"
	crossorigin="anonymous"></script>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
	<div class="container-xxl bg-white p-0">
		<!-- header start -->
		<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
		<!-- header end -->

		<nav class="navbar navbar-expand-sm mt-5 mb-3 profile fs-5"
			style="width: 100%;">
			<ul class="navbar-nav" style="margin: 0 auto; font-weight: bold;">
				<li class="nav-item me-5"><a class="nav-link"
					href="/mypage/profile">회원 정보 수정</a></li>
				<li class="nav-item me-5"><a class="nav-link"
					href="/mypage/my-posts/freeboards">내가 쓴 글</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/mypage/my-comments/freeboards">내가 쓴 댓글</a></li>
			</ul>
		</nav>

		<div class="container mt-5" style="width: 80%;"id="content-wrap">
			<a href="" class="fs-3 fw-bold fc" style="color: black;">작성한 댓글 확인</a><br>
			<a href="/mypage/my-comments/freeboards" type="button"
				class="btn custom-button" style="font-weight: bold;">자유게시판</a> <a
				href="/mypage/my-comments/questions" type="button"
				class="btn custom-button">질문게시판</a>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>글 제목</th>
						<th>작성자</th>
						<th>댓글 내용</th>
						<th>작성일시</th>
					</tr>
				</thead>

				<tbody class="row-6" th:each="comment : ${myComments}">
					<tr>
						<td
							th:text="${comment.freeBoard != null ? comment.freeBoard.freeTitle : 'N/A'}"></td>
						<td th:text="${comment.nickname}"></td>
						<td><a th:text="${comment.freeCmtContent}"
							th:href="@{/freeboards/{freeNo}(freeNo=${comment.freeBoard.freeNo})}"></a>
						</td>
						<td
							th:text="${#temporals.format(comment.freeCmtRdate, 'yyyy-MM-dd HH:mm')}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<br> <br>



		<!-- footer Start -->
		<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
		<!-- footer End -->
	</div>

	<!-- Template Javascript -->
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
