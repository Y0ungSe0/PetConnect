<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<title>로그인</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

<!-- font style -->
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

<!-- Template Stylesheet -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/signin.css}"/>

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<!-- Icon Font Stylesheet -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<script src="https://kit.fontawesome.com/3eb7b16202.js"
	crossorigin="anonymous"></script>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
	<div class="container-xxl bg-white p-0">
		<!-- header start -->
		<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
		<!-- header end -->

		<div class="container">
			<form class="form-signin" method="post" action="/login-process">
				<div class="login-text">
					<h3>로그인</h3>
				</div>
				
				<p class="mb-4">
					<label for="username" class="sr-only">아이디</label> <input
						type="text" id="username" name="userid" class="form-control"
						placeholder="아이디를 입력해주세요." required="" autofocus="">
				</p>
				<p class="mb-4">
					<label for="password" class="sr-only">비밀번호</label> <input
						type="password" id="password" name="password" class="form-control"
						placeholder="비밀번호를 입력해주세요." required="">
				</p>
				<button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
				<div th:if="${loginError}" class="mt-3 alert alert-danger"
					role="alert" style="font-size: 14px;">
					아이디 또는 비밀번호를 잘못 입력했습니다. <br> 입력하신 내용을 다시 확인해주세요.
				</div>
			</form>

			<form class="form-signin" method="get" action="/join">
				<p class="txt" style="font-size: 14px; text-align: center">아직 회원이 아니신가요?</p>
				<button class="btn btn-lg btn-warning btn-block" type="submit">회원가입하기</button>
			</form>
		</div>
		
		<!-- footer Start -->
		<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
		<!-- footer End -->
	</div>

</body>
</html>
