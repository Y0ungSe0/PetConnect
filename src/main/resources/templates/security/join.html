<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:form="http://www.thymeleaf.org/extras/spring-form"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="author" content="">
<title>회원가입</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

<!-- font style -->
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

<!-- Template Stylesheet -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/signin.css}"/>

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<!-- Icon Font Stylesheet -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<script src="https://kit.fontawesome.com/3eb7b16202.js"
	crossorigin="anonymous"></script>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
	<div class="container-xxl bg-white p-0">
		<!-- header start -->
		<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
		<!-- header end -->
		
		<div class="container">
			<form class="form-signin" id="join_form" method="post">
				<div class="login-text">
					<h3>회원가입</h3>
				</div>
				
				<!-- 아이디 -->
				<div class="mb-2">
					<label for="userid" class="sr-only">아이디</label> <input type="text"
						id="userid" name="userid" th:value="${dto.userid}"
						class="form-control" placeholder="아이디" required autofocus>
					<!-- 중복 확인 결과를 여기에 표시 -->
					<span id="useridStatus"></span>
				</div>

				<!-- 비밀번호 -->
				<div class="mb-2">
					<label for="password" class="sr-only">비밀번호</label> <input
						type="password" id="password" name="password" class="form-control"
						placeholder="비밀번호" required>
					<!-- 비밀번호 유효성 검사 여부를  여기에 표시 -->
					<span id="passwordCheckStatus"></span>
				</div>

				<!-- 비밀번호 확인 -->
				<div class="mb-2">
					<label for="confirmPassword" class="sr-only">비밀번호 확인</label> <input
						type="password" id="confirmPassword" name="confirmPassword"
						class="form-control" placeholder="비밀번호 확인" required>
					<!-- 비밀번호 일치 여부를 여기에 표시 -->
					<span id="passwordStatus"></span>
				</div>

				<!-- 닉네임 -->
				<div class="mb-2">
					<label for="nickname" class="sr-only">닉네임</label> <input
						type="text" th:value="${dto.nickname}" id="nickname"
						name="nickname" class="form-control" placeholder="닉네임" required>
					<span id="nicknameStatus"></span>
				</div>

				<!-- 이메일 -->
				<div class="mb-2">
					<label for="email" class="sr-only">이메일</label> <input type="text"
						th:value="${dto.email}" id="email" name="email"
						class="form-control" placeholder="이메일" required> <span
						id="emailStatus"></span>
				</div>

				<button class="btn btn-lg btn-primary btn-block" id="joinButton"
					type="submit">회원가입</button>
			</form>
		</div>
		
		<!-- footer Start -->
		<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
		<!-- footer End -->
	</div>

	<!-- Template Javascript -->
	<script th:src="@{/js/join.js}"></script>
</body>
</html>
