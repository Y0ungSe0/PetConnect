<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.thymeleaf.org/extras/spring-form">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>회원가입</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- font style -->
    <link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
	
	<!-- Template Stylesheet -->
	<link rel="stylesheet" href="css/security.css">
	
	<!-- Bootstrap Stylesheet -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	
	<!-- Icon Font Stylesheet -->
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
		rel="stylesheet">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/3eb7b16202.js"
		crossorigin="anonymous"></script>

	<!-- Javascript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/lib/wow/wow.min.js"></script>
	
	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
</head>

<body>
<div class="container">
    <form class="form-signin" id="join_form" method="post" th:object="${dto}" th:action="@{/auth/join}">
    <h2 class="form-signin-heading text-center mb-5">회원가입</h2>

	   <!-- 아이디 -->
	   <div class="mb-2">
	       <h6 class="mb-2" style="padding-left: 5px;">아이디</h6>
	       <label for="userid" class="sr-only">아이디</label>
	       <input type="text" th:field="*{userid}" id="userid" name="userid" class="form-control" placeholder="Id" required autofocus>
	       <p th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}" class="error-message">
		   		<span th:text="${#messages.msg('NotBlank.userid')}"></span>
		   </p>
	   </div>
	
	   <!-- 비밀번호 -->
	   <div class="mb-2">
	       <h6 class="mb-2" style="padding-left: 5px;">비밀번호</h6>
	       <label for="password" class="sr-only">비밀번호</label>
	       <input type="password" th:field="*{password}" id="password" name="password" class="form-control" placeholder="Password" required>
	       <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
	       <div class="check_font" id="password_check"></div>
	   </div>
	
	   <!-- 비밀번호 확인 -->
	   <!-- <div class="mb-2">
	       <h6 class="mb-2" style="padding-left: 5px;">비밀번호 확인</h6>
	       <label for="password2" class="sr-only">비밀번호 확인</label>
	       <input type="password" th:field="*{password2}" id="password2" name="password2" class="form-control" placeholder="Confirm Password" required>
	       <div class="check_font" id="password2_check"></div>
	   </div> -->
	
	   <!-- 닉네임 -->
	   <div class="mb-2">
	       <h6 class="mb-2" style="padding-left: 5px;">닉네임</h6>
	       <label for="nickname" class="sr-only">닉네임</label>
	       <input type="text" th:field="*{nickname}" id="nickname" name="nickname" class="form-control" placeholder="Nickname" required>
	       <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="error-message"></p>
	   </div>
	
	   <!-- 이메일 -->
	   <div class="mb-2">
	       <h6 class="mb-2" style="padding-left: 5px;">이메일</h6>
	        <label for="email" class="sr-only">이메일</label>
	        <input type="text" th:field="*{email}" id="email" name="email" class="form-control" placeholder="Email" required>
	        <span th:if="${valid_email}" th:text="${valid_email}" id="valid"></span>
	    </div>
	
	    <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
	</form>
    <script>
    const form = document.getElementById('join_form');

    form.addEventListener('submit', e => {
        e.preventDefault();

        const data = new FormData(form);
        const param = JSON.stringify(Object.fromEntries(data));

        fetch('/auth/join', {
            method: 'POST',
            body: param,
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.status === 200) {
                // 회원가입 성공
                window.location.href = '/login';
                alert("회원가입 성공");
            } else if (response.status === 400) {
                // 서버에서 유효성 검사 오류가 발생한 경우
                response.text().then(errorMessage => {
                    alert("회원가입 실패 : " + errorMessage);
                });
            } else {
                // 기타 오류 처리
                alert("오류 발생");
            }
        })
        .catch(error => console.log(error));
    });
    </script>
</div>
</body>
</html>
