<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.thymeleaf.org/extras/spring-form">
<head>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

<!-- font style -->
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

<!-- Template Stylesheet -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/signin.css}"/>

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<script src="https://kit.fontawesome.com/3eb7b16202.js" crossorigin="anonymous"></script>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head> 

<body>
<div class="container-xxl bg-white p-0">
		<!-- header start -->
		<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
		<!-- header end -->
<div class="container">
    <form class="form-signin" id="update_form" action="/mypage/update" method="put">
    	<div class="login-text">
			<h3>회원 정보 수정</h3>
		</div>
		<input type="text" th:value="${member.id}" hidden>
	   <!-- 아이디 -->
	   <div class="mb-2">
	       <label for="userid">아이디</label>
	       <input type="text" id="userid" name="userid" th:value="${member.userid}" readonly class="form-control" placeholder="아이디" required autofocus>
	   </div>
	
	   <!-- 비밀번호 -->
	   <div class="mb-2">
	       <label for="password">새로운 비밀번호</label>
	       <input type="password" id="password" name="password" class="form-control">
	       <!-- 비밀번호 유효성 검사 여부를  여기에 표시 -->	      
	       <span id="passwordCheckStatus"></span>
	   </div>
	
	   <!-- 비밀번호 확인 -->
	   <div class="mb-2">
	       <label for="confirmPassword">비밀번호 확인</label>
	       <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
		   <!-- 비밀번호 일치 여부를 여기에 표시 -->	      
	       <span id="passwordStatus"></span> 
	   </div>
	
	   <!-- 닉네임 -->
	   <div class="mb-2">
	       <label for="nickname">닉네임</label>
	       <input type="text" th:value="${member.nickname}" id="nickname" name="nickname" class="form-control"  required>
	       <span id="nicknameStatus"></span> 
	   </div>
	
	   <!-- 이메일 -->
	   <div class="mb-2">
	        <label for="email">이메일</label>
	        <input type="text" th:value="${member.email}" id="email" name="email" class="form-control" required>
	        <span id="emailStatus"></span> 
	    </div>
	
	    <button class="btn btn-lg btn-primary btn-block" id="updateButton" type="submit">회원 정보 수정</button>
	    <a href="/mypage/withdraw">회원 탈퇴</a>
	</form>
	
    <script src="/js/updateMember.js"></script>
</div>
<!-- footer Start -->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!-- footer End -->
</div>
</body>
</html>
