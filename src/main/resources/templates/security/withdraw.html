<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.thymeleaf.org/extras/spring-form">
<head>
<meta charset="utf-8">
	<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

<!-- font style -->
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

<!-- Template Stylesheet -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/signin.css}"/>

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<script src="https://kit.fontawesome.com/3eb7b16202.js"
	crossorigin="anonymous"></script>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head> 

<body>
<div class="container-xxl bg-white p-0">
		<!-- header start -->
		<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
		<!-- header end -->
<div class="container">
	<form class="form-signin" action="/mypage/withdraw" method="post">
		<!-- 비밀번호 확인 -->
	   <div class="mb-2">
	      <div class="login-text">비밀번호를 한 번 더 입력하세요</div>
	       <input type="password" class="form-control" name="password" id="password" required>
	   </div>
		<button class="btn btn-lg btn-primary btn-block mb-3" type="submit" id="withdrawButton">회원 탈퇴</button>
		
		<div th:if="${withdrawFailure}" class="alert alert-danger" style="font-size: 14px;">
	    	회원 탈퇴가 실패하였습니다. 비밀번호를 확인해주세요.
		</div>		
	</form>
	
	
    <script src="/js/withdraw.js"></script>
</div>
<!-- footer Start -->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!-- footer End -->
</div>
</body>
</html>
