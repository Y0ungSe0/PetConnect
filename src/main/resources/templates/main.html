<!-- header and footer template body -->
<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOME</title>
<script src="/js/include.js"></script>

<!-- font style -->
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

<!-- Template Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/3eb7b16202.js"
	crossorigin="anonymous"></script>

<!-- Javascript Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
</head>

<body>

	<div class="container-xxl bg-white p-0">
		<!-- header Start -->
		<div id="header-container"></div>
		<!-- header End -->
		
		<!-- main view -->
		<div class="main-text-img">
			<p class="main-text">반려동물은 우리들의 가족입니다..</p>
			<p class="main-text">2023년 6월 기준 국내 반려동물 1800만 시대</p>
			<p class="main-text">우리는 가족을 위해 필요한 정보를 나누고 공유합니다.</p>
		</div>
		<div class="main-img">
			<img src="/img/main.png">
		</div>
		<!-- main view -->

		<!-- Search Start main-->
		<div class="container-fluid map-search bg-primary wow fadeIn"
			data-wow-delay="0.1s" style="padding: 35px;">
			<div class="container map-box mb-5">
				<p class="map-text" style="color: #fff;">이곳에서 동물병원과 동물장묘 위치를 검색해보세요!</p>
				<div class="row g-2">
					<div class="col-md-10">
						<div class="row g-2">
							<div class="col-md-4">
								<select class="form-select border-0 py-3">
									<option selected>병원/장묘 선택</option>
									<option value="1">병원</option>
									<option value="2">장묘</option>
								</select>
							</div>
							<div class="col-md-4">
								<!-- 시/도 선택 -->
								<select class="form-select border-0 py-3" name="sido1"
									id="sido1">
								</select>
							</div>
							<div class="col-md-4">
								<!-- 군/구 선택 -->
								<select class="form-select border-0 py-3" name="gugun1"
									id="gugun1">
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-2">
						<button class="btn btn-dark border-0 w-100 py-3">검색</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Search End -->
	</div>
	<!-- Template Javascript -->
	<script src="/js/main.js"></script>

	<!-- bootstrap library -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
