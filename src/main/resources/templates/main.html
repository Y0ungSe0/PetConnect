<!-- header and footer template body -->
<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<!-- jQuery 라이브러리 로드 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<!-- Owl Carousel CSS와 JS 로드 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css">
	<script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
	
	<!-- font style -->
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
	
	<!-- Template Stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	
	<!-- Bootstrap Stylesheet -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	
	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3eb7b16202.js" crossorigin="anonymous"></script>
		
	<!-- Javascript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/lib/wow/wow.min.js"></script>
</head>

<body>

	<div class="container-xxl bg-white p-0" style="position: fiexd;">
		<!-- header Start -->
		<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
		<!-- header End -->
		
		<!-- main view -->
		<div class="main-text-box">
			<p class="main-text main-text-title">반려동물은 우리들의 가족입니다.</p>
			<p class="main-text main-text-middle">2023년 6월 기준 국내 반려동물 1800만 시대</p>
			<p class="main-text main-text-last">우리는 가족을 위해 필요한 정보를 나누고 공유합니다.</p>
		</div>
		<div class="main-img">
			<img src="/img/main.png">
		</div>
		<!-- main view -->

		<!-- Search Start main-->
		<div class="container-fluid map-search bg-primary wow fadeIn"
			data-wow-delay="0.1s" style="padding: 35px;">
			<div class="container map-box mb-5">
				<p class="map-text" style="color: #fff;">이곳에서 동물병원과 동물장묘 위치를 검색해보세요!</p>
				<form action = "/search" method="get">
				
					<div class="row g-2">
						<div class="col-md-10">
							<div class="row g-2">
								<div class="col-md-4">
									<select id="type" name = "type" class="form-select border-0 py-3">
										<option value="" disabled selected>병원/장묘 선택</option>
									</select>
								</div>
								<div class="col-md-4">
									<!-- 시/도 선택 -->
									<select class="form-select border-0 py-3" id="sido" name="sido">
										<!-- AJAX로 시/도 목록 채우기 -->
										<option value="" disabled selected>선택하세요</option>
									</select>
								</div>
								<div class="col-md-4">
									<!-- 군/구 선택 -->
									<select class="form-select border-0 py-3" id="gugun" name="gugun">
										<!-- AJAX로 군/구 목록 채우기 -->
										<option value="" disabled selected>선택하세요</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<button class="btn btn-dark border-0 w-100 py-3" id="search-btn">검색</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- Search End -->
		</div>

	<!-- Template Javascript -->
	<script src="/js/main.js"></script>


</body>

</html>
