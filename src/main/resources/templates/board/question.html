<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>질문게시판 글수정</title>

<!-- font style -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/3eb7b16202.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div class="container-xxl bg-white p-0">
        <!-- header Start -->
        
	<!-- Header and Navbar Start -->
	<div class="container-fluid nav-bar bg-transparent">
		<nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4 mt-3 mb-3">
		<!-- logo -->
        <a href="/" class="navbar-brand d-flex align-items-center text-center">
            <img class="img-fluid" th:src="@{/img/logo_width.png}" alt="Icon" style="width: 300px; height: 120px;">
        </a>
			<!-- nav-button -->
			<button type="button" class="navbar-toggler"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav ms-auto" >
						<!-- <a href="" class="nav-item nav-link">마이페이지</a> -->
						<a href="/map" class="nav-item nav-link">지도 검색</a>
						<a href="/freeboards" class="nav-item nav-link">자유게시판</a>
						<a href="/questions" class="nav-item nav-link">질문게시판</a>
					</div>
					<a href="/login" class="btn btn-primary px-3 d-none d-lg-flex">로그인</a>
			</div>
		</nav>
	</div>
        <!-- header End -->
        
        
        

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="question-quesNo"
                th:value="${question.quesNo}">
                <header class="mb-4">
                    <p class="fw-bolder mb-1 fs-2" th:text="${question.quesTitle}"></p>
                    <div class="text-muted fst-italic mb-2" th:text="|작성일자 ${#temporals.format(question.quesRdate, 'yyyy-MM-dd HH:mm')}|"></div>
                </header>
                
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${question.quesContent}"></p>
                    <img th:if="${question.quesFilepath != null}"
							th:src="@{${question.quesFilepath}}" width="400" height="400" />
						<!--<a th:href="@{${question.quesFilepath}}">다운로드</a>-->
                </section>
                <div class="d-flex justify-content-center">
                    <button type="button" id="modify-btn"
                            th:onclick="|location.href='@{/new-question?quesNo={quesNo}(quesNo=${question.quesNo})}'|"
                            class="btn btn-primary btn-sm"style="margin-right: 10px;">수정</button>
                    <button type="button" id="delete-btn"
                            class="btn btn-secondary btn-sm"style="margin-right: 10px;">삭제</button>
                    <button type="button" id="list-btn"
                            class="btn btn-secondary btn-sm">글 목록</button>
                </div>
            </article>
        </div>
    </div>
</div>

<!-- footer Start -->
		<div id="footer-container"></div>
		<!-- footer End -->
	</div>

	<!-- bootstrap library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js" th:src="@{/js/main.js}"></script>
    <script src="/js/quesBoard.js" th:src="@{/js/quesBoard.js}"></script>
    <script src="/js/contentCount.js" th:src="@{/js/contentCount.js}"></script>
</body>
</html>
