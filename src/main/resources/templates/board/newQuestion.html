<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>질문게시판 글수정</title>

<!-- font style -->
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

<!-- Template Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/3eb7b16202.js"
	crossorigin="anonymous"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</head>

<body>

	<div class="container-xxl bg-white p-0">
		<!-- header Start -->
		<div id="header-container"></div>
		<!-- header End -->

		<div class="container">
			<p class="fs-3 fw-bold fc mt-5" style="color: black;">질문글 작성하기</p>

			<!-- 컨텐트 영역 -->
			<div class="container mt-5">
				<div class="row">
					<div class="col-lg-8">
						<article>
							<input type="hidden" id="question-quesNo"
								th:value="${question.quesNo}">
							<header class="mb-4">
								<label class="mb-2">제목</label>
								<!-- 제목 입력 -->
								<input type="text" placeholder="제목" class="form-control"
									id="quesTitle" th:value="${question.quesTitle}">
							</header>

							<section class="mb-5">
								<label class="mb-2">내용</label>
								<!-- 내용 입력 -->
								<textarea rows="10" placeholder="내용" class="form-control h-25"
									id="quesContent" th:text="${question.quesContent}"></textarea>
							</section>

							<div th:if="${question.quesNo} != null" class="d-grid gap-2">
								<button type="button" id="modify-btn2" class="btn btn-primary"
									style="height: 60px;">글 수정</button>
							</div>
							<div th:if="${question.quesNo} == null" class="d-grid gap-2">
								<button type="button" id="create-btn2" class="btn btn-primary"
									style="height: 60px;">글 등록</button>
							</div>

						</article>
					</div>
				</div>
			</div>
		</div>

		<!-- footer Start -->
		<div id="footer-container"></div>
		<!-- footer End -->
	</div>
	<!-- bootstrap library -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<script src="/js/quesBoard.js"></script>
</body>
</html>
