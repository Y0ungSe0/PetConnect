<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>자유 게시판</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="p-5 mb-5 text-center</> bg-light">
		<h1 class="mb-3">자유 게시판</h1>
		<h4 class="mb-3">자유 게시판입니다.</h4>
	</div>
	
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-8">
				<article>
					<input type="hidden" id="freeBoard-freeNo" th:value="${freeBoard.freeNo}">
					<header class="mb-4">
						<h1 class="fw-bolder mb-1" th:text="${freeBoard.freeTitle}"></h1>
						<div class="text-muted fst-italic mb-2" th:text="|작성일 ${#temporals.format(freeBoard.freeRdate, 'yyyy-MM-dd HH:mm')}|"></div>
					</header>
					<section class="mb-5">
						<p class="fs-5 mb-4" th:text="${freeBoard.freeContent}"></p>
					</section>
					<button type="button" id="modify-btn" 
							th:onclick="|location.href='@{/new-freeboard?freeNo={freeNo}(freeNo=${freeBoard.freeNo})}'|"
							class="btn btn-primary btn-sm">수정</button>
					<button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
					<button type="button" id="list-btn"
                            class="btn btn-secondary btn-sm">글 목록</button>
				</article>
			</div>
		</div>
	</div>
	<script src="/js/freeBoard.js"></script>
</body>
</html>
