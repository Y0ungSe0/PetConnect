<!-- header and footer template body -->
<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOME</title>
<script src="/js/include.js"></script>

<!-- Template Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/3eb7b16202.js"
	crossorigin="anonymous"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</head>

<body>

	<div class="container-xxl bg-white p-0">
		<!-- header Start -->
		<div id="header-container"></div>
		<!-- header End -->

		<div class="p-5 mb-5 text-center</> bg-light">
			<h1 class="mb-3">질문 게시판</h1>
			<h4 class="mb-3">질문 게시판입니다.</h4>
		</div>

		<!-- 컨텐트 영역 -->
		<div class="container mt-5">
			<div class="row">
				<div class="col-lg-8">
					<artlce> <!-- 수정글일 경우 서버로 수정 요청시
    					hidden 값으로 글번호(id)를 요청값으로 추가 --> <input type="hidden"
						id="question-quesNo" th:value="${question.quesNo}"> <header
						class="mb-4">
						<label class="mb-2">제목</label>

						<!-- 제목 입력 -->
						<input type="text" placeholder="제목" class="form-control"
							id="quesTitle" th:value="${question.quesTitle}">
					</header>

					<section class="mb-5">
						<label class="mb-2">내용</label>
						<!-- 내용 입력 -->
						<textarea rows="10" placeholder="내용" class="form-control h-25"
							id="quesContent" th:text="${question.quesContent}"></textarea>
					</section>

					<div th:if="${question.quesNo} != null" class="d-grid gap-2">
						<button type="button" id="modify-btn2" class="btn btn-primary"
							style="height: 60px;">글 수정</button>
					</div>
					<div th:if="${question.quesNo} == null" class="d-grid gap-2">
						<button type="button" id="create-btn2" class="btn btn-primary"
							style="height: 60px;">글 등록</button>
					</div>

					</artlce>
				</div>
			</div>
		</div>

		<!-- 타임리프는 동적기능 resource/templates/아래에 만든다. -->
		<!-- 정적 기능은 resources/static/ 아래에 만든다. 
    		js, css, images, 동영상등의 정적 파일들
    		/js 경로 => resources/static/js/ -->
		<script src="/js/quesBoard.js"></script>
</body>
</html>
