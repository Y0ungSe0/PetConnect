<!-- header and footer template body -->
<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOME</title>
<script src="/js/include.js"></script>

<!-- Template Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Icon Font Stylesheet -->
<link
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
   rel="stylesheet">
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
   rel="stylesheet">
<script src="https://kit.fontawesome.com/3eb7b16202.js" crossorigin="anonymous"></script>

 

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</head>

<body>

<div class="container-xxl bg-white p-0">
   <!-- header Start -->
    <div id="header-container"></div>
    <!-- header End -->
    
    <!-- article start -->
    <article>

    
       <div id="map" style="width: 1320px; height: 500px;"></div> 
   
   
      <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=29ece20f213e91f2186db3d10c48da13"></script>
      <script type="text/javascript">
         var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
         var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
         };
   
         var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
      </script>
   
    </article>
    <!-- article end -->
    
    <!-- footer Start -->
    <div id="footer-container"></div>
    <!-- footer End -->
</div>   
   <!-- bootstrap library -->
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
</body>

</html>
