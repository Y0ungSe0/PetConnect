<!doctype html>
<html lang="ko" xmlns="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>업체 검색</title>

<!-- font style -->
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

<!-- Template Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/3eb7b16202.js"
	crossorigin="anonymous"></script>
<!-- Owl Carousel CSS 파일 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<!-- jQuery와 Owl Carousel JavaScript 파일 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<!-- Template Javascript -->
<script src="/js/main.js"></script>
</head>

<body>

	<div class="container-xxl bg-white p-0">
		<!-- header Start -->
		<div id="header-container"></div>
		<!-- header End -->

		<div class="container mt-5">
			<a href="/freeboards" class="fs-3 fw-bold fc" style="color: black;">검색 결과</a>
			
			<!--  지도 검색 결과 표시 -->
			
				<table id="searchTable" class="table table-hover">
				<thead>
					<tr>
						<th>업체명</th>
						<th>주소</th>
						<th>전화번호</th>
						<th>영업시간</th>
					</tr>
				</thead>

				<tbody id = "searchResults" class="row-6">
					<!-- 검색결과 -->
				</tbody>
			</table>
			</div>
			

		</div>


			<label for="keyword" hidden>검색어</label> <input
				class="rounded-pill border border-1" id="keyword" type="search"
				placeholder="  검색어를 입력해주세요" name="keyword"
				style="width: 280px; height: 40px;" th:value="${param.keyword}">

			<button class="bg-transparent border border-0 fs-3 text-center mx-2"
				type="submit" style="width: 40px; height: 40px;">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>



<!-- footer Start -->
		<div id="footer-container"></div>
		<!-- footer End -->

	<!-- bootstrap library -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="/js/search.js"></script>
</body>
</html>
